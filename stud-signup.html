<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
       <!-- Navbar -->
       <nav class="navbar">
        <div class="logo"><a class="navbar-brand" href="#page-top"><img src="./REC_onnect-removebg-preview.png" height="30" alt="..." /></a></div>
        <ul class="nav-link">
            <a class="nav1-link" href="/Pges/1.Home Page/Home.html">HOME</a>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <!-- Signup Form -->
        <div class="signup">
            <form id="signupForm" method="POST">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="signupUsername" name="username" placeholder="User name" required="true">
                <input type="email" id="signupEmail" name="email" placeholder="Email" required="true">
                <input type="password" id="signupPassword" name="password" placeholder="Password" required="true">
                <button type="submit">Sign up</button>
            </form>
        </div>
        
        <!-- Login Form -->
        <div class="login">
            <form id="loginForm" action="/login" method="POST">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" id="loginEmail" name="email" placeholder="Email" required="">
                <input type="password" id="loginPassword" name="password" placeholder="Password" required="">
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Success Popup -->
        <div id="successPopup" class="popup">
            <div class="popup-content">
                <h2>Sign Up Successful!</h2>
                <p>Your account has been created successfully.</p>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Handle Signup Form Submission
        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    // Show the Success Popup
                    showPopup(result.message || "Sign Up Successful!");
                } else {
                    alert(result.message || "Error signing up. Please try again.");
                }
            } catch (error) {
                console.error(error);
                alert('Error signing up. Please try again.');
            }
        });

        // Show Success Popup
        function showPopup(message) {
            const popup = document.getElementById("successPopup");
            const popupMessage = popup.querySelector('h2');
            popupMessage.textContent = message; // Set dynamic message
            popup.style.display = 'flex';
        }

        // Close Success Popup
        function closePopup() {
            const popup = document.getElementById("successPopup");
            popup.style.display = 'none';
        }

        // Handle Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault(); // Prevent default form submission behavior

    // Get email and password from the form
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
        // Send login request to the server
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
            // If login is successful, redirect to dashboard
            alert('Login successful!');
            window.location.href = result.redirectTo; // This will redirect to /dashboard page
        } else {
            // If login failed, show an error message
            alert(result.message);
        }
    } catch (error) {
        console.error(error);
        alert('Error logging in. Please try again.');
    }
});


    </script>
</body>
