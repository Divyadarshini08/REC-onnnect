  <script src="./dash.js"></script>
  <script>
     document.getElementById('logout').addEventListener('click', () => {
      // Clear session or cookie here (if implemented in backend)
      // Redirect to login page after logout
      window.location.href = '/login';
    });

    // Optional: Check if user is logged in before loading dashboard
    // This could be implemented as a server-side check or by reading session/cookies.
    // For simplicity, I'm assuming you have a session or token check available.
    window.onload = () => {
        if (!localStorage.getItem('userLoggedIn')) { // Example check, modify according to your login system
            alert('Please log in first');
            window.location.href = '/login'; // Redirect to login page if not logged in
        }
    };
  </script>
